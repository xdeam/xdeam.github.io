<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<script src="https://www.dcloud.io/hellomui/js/mui.min.js"></script>
		<link href="https://www.dcloud.io/hellomui/css/mui.min.css" rel="stylesheet" />

      <body>
        <div id="demo1" class="mui-progressbar mui-progressbar-infinite">
          <span></span>
        </div>

<script>
  // var flag=false
 window.onload = function(){

  mui("#demo1").progressbar().show();
    loadA()
    // console.log(localStorage.getItem('state'))
   
 
  
   }
  //  if(localStorage.getItem('state') == 1) {
  //   alert('这是后退后的页面');
  //   localStorage.setItem('state', 0);
  //   location.href = location.href;
  //   }
  
  //  alert(history.length)
   function loadA(){
     var namex=localStorage.getItem('name')
    if(namex==null) {
      mui.prompt('','姓名','请输入姓名',['确定','取消'],function(msg){
            if(msg.index==0){
              localStorage.setItem('name', msg.value);
                window.location.href="result.html?name="+msg.value
            }else{
              window.location.href="result.html?name="+"李安"
            }
          },'div') 
    }else{
      window.location.href="result.html?name="+namex
    }
    

      
    if (navigator.serviceWorker != null) {
      navigator.serviceWorker.register('sw.js')
        .then(function (registration) {
          console.log('Registered events at scope: ', registration.scope);
        });
    }
   }
   
</script>
